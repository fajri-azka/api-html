<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form action="#" th:action="@{/update/{id}(id=${userRequest.userId})}" th:object="${userRequest}" method="post">
    <table>
        <tr>
            <div class="form-group form-disabled">
                <td><label for="userId">user Id</label></td>
                <td><input type="text" th:field="*{userId}" id="userId" placeholder="userId" disabled=""></td>
            </div>
        </tr>
        <tr>
            <td><label for="fullName">full Name</label></td>
            <td><input type="text" th:field="*{fullName}" id="fullName" placeholder="fullName"></td>
        </tr>
        <tr>
            <td><label for="userAddress">user Address</label></td>
            <td><input type="text" th:field="*{userAddress}" id="userAddress" placeholder="userAddress"></td>
        </tr>
        <tr>
            <td><label for="currentMoney">current Money</label></td>
            <td><input type="text" th:field="*{currentMoney}" id="currentMoney" placeholder="current Money"></td>
        </tr>
        <tr>
            <td><label for="stockRequest">stock Request</label></td>
            <td><input type="text" th:field="*{stockRequest}" id="stockRequest" placeholder="stock Request"></td>
        </tr>
        <tr><td colspan="3"><input type="submit" value="Submit"></td></tr>
    </table>
</form>
</body>
</html>
